<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/laptop.css">
    <link rel="stylesheet" href="/css/tablet.css">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body> 
    <header>
    </header> 

    <main>
        <nav class="fx fx-wrap justify-center p-20">
            <a href="/login" class="links">
                <h3 class="text-center p-20 font-black">Iniciar sesión</h3>
            </a>
            <p class="text-center align-self-center b-20">/</p>
            <a href="/register" class="links">
                <h3 class="text-center p-20 font-grey" id="link">Registrarse</h3>
            </a>
        </nav>

        <form class="fx fx-wrap justify-center" action="/" method="GET">  
            <p class="font-bold m-8 w-70">Nombre de usuario:</p>   
           <input class="login-forms m-8" type="text" name="nombre-usuario" placeholder="Escriba su nombre de usuario">
           <p class="font-bold m-8 w-70">Contraseña:</p>   
           <input class="login-forms m-8" type="password" name="contraseña" placeholder="Escriba su contraseña">

           <div class="align-self-center text-center w-70 p-20">
                <button class="login-buttons m-8 w-60" type="submit" id="color">Iniciar sesión</button>
            </div>      
        </form>

    </main>
</body>

<footer>
</footer>
</html>
